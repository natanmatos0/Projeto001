<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: 192, 192, 192;
            font-family: Arial, Helvetica, sans-serif;
        }

        nav {
            display: flex;
            flex-direction: column;
            background-color: antiquewhite;
            border-radius: 10px;
            width: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.10);
        }

        section {
            background: rgba(190, 190, 168, 0.745);
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.34);
        }

        p {
            font-size: 20px;
            text-align: left;
            margin: 0px;
            white-space: nowrap;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 250px;
        }

        #email {
            width: 80%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 5px;
        }

        #senha {
            width: 50%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 5px;
        }

    </style>
</head>

<body>
    <nav>
        <a href="index.html">Voltar para area inicial</a>
    </nav>


    <section>
        <div id="logDiv" class="container">
            
            <p>E-mail:</p> <input type="email" placeholder="exemplo@gmail.com" id="email">
            <p>Senha:</p> <input type="password" placeholder="123@nN45" id="senha">
            <button onclick="logar()">Entrar</button>
        </div>

    </section>
    <script>
        const ce = "exemplo@gmail.com";
        const cs = "123@nN45";
        function logar() {
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();
            if (email == "" || senha == ""){
                window.alert("Preencha ambos os campos")
            }
            else if (email == ce && senha == cs){
                window.alert("Login efetuado com sucesso")
            }
            else {
                window.alert("E-mail ou senha incorretos")
            }
        }
    </script>
</body>

</html>
